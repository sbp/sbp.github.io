<!doctype html>
<title>MetamathJS</title>
<style>
html { color: #eee8e0; background: #333; }
.terminal {
    margin: 36px auto;
    border: 0px solid black;
    font-family: "Lucida Console", Monaco, monospace;
    font-size: 15px !important;
    color: #eee8e0;
    background: #333;
    border-collapse: collapse;
}
p { font: 11px sans-serif; text-align: center; margin: 36px auto; }
p, a { color: #ccc; background: #333; }
</style>

<table id="tty" class="terminal" cellpadding="0" cellspacing="0">
</table>

<script src="jor1k-master-min.js"></script>

<script>

var Jor1k = require("Jor1k");
var LinuxTerm = require("LinuxTerm");

jor1kgui = new Jor1k(
    {
        term: new LinuxTerm("tty"),
        path: "./",
        system: {
            memorysize: 128,
            kernelURL: "kernel/vmlinux.bin.bz2"
        },
        fs: {
            basefsURL: "basefs-compile.json",
            extendedfsURL: "fs.json",
            lazyloadimages: ["mm.tar.bz2"]
        }
    });

</script>

<p>This is <a href="http://us.metamath.org/">Metamath</a> on <a
href="https://github.com/s-macke/jor1k">OpenRISC</a> in JS.</p>
